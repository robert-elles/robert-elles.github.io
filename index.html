<!DOCTYPE html>
<html>
<head>
  <title>Radio</title>
  <style>

    .song {
      clear: left;
      margin: 1 0;
    }

    .song input {
      margin: 0 1em .5em 0;
      float: left;
      padding: 0;
    }

    .song p {
      margin: 0 0 1.5em 0;
    }

    .song:after {
      content: ".";
      display: block;
      height: 0;
      clear: left;
      visibility: hidden;
    }

    audio {
      margin: 0;
      min-width: 0
    }

    body {
      width: 75%;
      margin: 0 auto;
    }

    @media only screen and (min-device-width: 640px) {
      audio {
        max-width: 80%;
      }
    }

    @media only screen
    and (min-device-width: 640px)
    and (max-device-width: 640px)
    and (-webkit-min-device-pixel-ratio: 2)
    and (orientation: portrait) {
      audio {
        max-width: 10em;
      }
    }

  </style>
</head>
<body style="background-color:black;">
<div class="playlist_container">
  <iframe src="http://www.radioeins.de/livemp3" id="player" title="description" style="width: 700px"></iframe>
  <div class="song" tabindex="0" onclick="play(1)" onkeypress="play(1)">
    <input tabindex="0" onclick="this.blur()" onkeypress="play(1)" type="image"

           alt="Stream: Radio Eins (Play / Pause)" style="background: none; width:700px;">
    <audio style="display: block;" id="1"

           preload="none">
    </audio>
  </div>

           preload="none">

  </div>

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.min.js"></script>
  <script>
    jQuery(document).ready(function ($) {
      $("audio").on("play", function (me) {
        $("audio").each(function (i, e) {
          if (e !== me.currentTarget) {
            this.pause();
            this.currentTime = 0;
          }
        });
      });
    })

    function play(e) {
      var audio = document.getElementById(e);
      var div = document.getElementsByClassName('playlist_container')[0];

      // alle Buttons löschen
      var number = div.getElementsByTagName('input').length;
      for (var i = 0, n = number; i < n; i++) {
        div.getElementsByTagName('input')[i].style.background = "none";
      }

      if (audio.paused) {
        // Cachen eines streams vermeiden: (nur, wenn die JavaScript Funktionalität verwendet wird, und nicht, wenn die nativen audio-controls benutzt werden)
        url = audio.src.split("?")[0];
        // var de1 = url + "?" + new Date().getTime();
        document.getElementById(e).src = url;

        // aktiven Sender mit einem Button kennzeichnen:
        // div.getElementsByTagName('input')[e-1].style.background = "url('images/play_button.png') no-repeat 2px 2px / 12px";
        div.style.background = "url('images/play_button.png') no-repeat 4px 4px / 12px";

        var player = document.getElementById('player')
        player.src = url
        // var video = player.getElementsByTagName('video')
        // video.autoplay = "autoplay";
        // video.play();
        audio.style.display = "block";
        audio.onended = function () {
          play(e)
          // if (document.getElementById(e + 1)) {
            // play(e + 1);
          // } else {
            // play(1);
          // }
        }
      } else {
        audio.pause();
      }
    }
  </script>
</div>

</html>
